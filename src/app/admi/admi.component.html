<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<ul *ngIf="loggedUser != null" class="navbar-nav">
  <div class="container contact-form">
    <div class="contact-image">
      <img src="assets/zorroNegro.png"/>
    </div>
    <form [formGroup]="imageForm" (ngSubmit)="onSubmit()">
      <h3>Upload image</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" name="txtName" class="form-control input" formControlName="image" id="inputImage" placeholder="Image path" value="" />
          </div>
          <div class="form-group">
            <input type="text" name="txtEmail" class="form-control input" formControlName="tittle" id="inputTittle" placeholder="Image tittle" value="" />
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <input type="text" name="txtName" class="form-control input" formControlName="size" id="inputSize" placeholder="Image size" value="" />
          </div>
          <div class="form-group">
            <input type="text" name="txtEmail" class="form-control input" formControlName="description" id="inputDescription" placeholder="Image description" value="" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn" [disabled]="!imageForm.valid" >UPLOAD</button>
          </div>
        </div>

      </div>
    </form>
  </div>
</ul>
<ul *ngIf="loggedUser == null" class="navbar-nav">
  <div class="imagen col-6">
    <img id="logo" class="img-fluid" align="center" routerLink="" src="assets/fail.png"/>
  </div>

</ul>
