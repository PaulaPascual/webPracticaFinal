
<div class="container" *ngIf="image != null">
    <div class="informationDiv col-12">
        <div class="image col-md-6">
            <img class="img-responsive" width="100%" src={{image.image}}>
        </div>
        <div class="info col-md-6">
            <p class="tittle">{{image.tittle}}</p>
            <p class="size">{{image.size}}</p>
            <p class="description">{{image.description}}</p>
        </div>
    </div>

    <ul *ngIf="loggedUser != null" class="navbar-nav">
        <div class="optionsBtn col-12">
            <button class="btn modify" routerLink="/modify/{{image.id}}">Modify</button>
            <button class="btn delete"  data-toggle="modal" data-target="#modalConfirmDelete" >Delete</button>
        </div>
    </ul>




    <div id="modalConfirmDelete" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 align="center" class="modal-title">Are you sure?</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" (click)="deleteClicked()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
