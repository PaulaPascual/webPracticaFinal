
<ul class="container" *ngIf="image != null">


    <div class="imagen col-md-6">
      <img class="img-responsive" width="100%" src={{image.image}}>
    </div>

    <div class="formulario col-md-6">
      <form [formGroup]="imageForm" (ngSubmit)="onSubmit()">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" name="txtEmail" class="form-control input" formControlName="tittle" id="tittle" value="{{image.tittle}}" />
            </div>
            <div class="form-group">
              <input type="text" name="txtName" class="form-control input" formControlName="size" id="size" placeholder="Image size" value="{{image.size}}" />
            </div>
            <div class="form-group">
              <input type="text" name="txtEmail" class="form-control input" formControlName="description" id="description" placeholder="Image description" value="{{image.description}}" />
            </div>
            <div class="form-group">
              <button type="submit" class="btn" [disabled]="!imageForm.valid">UPLOAD</button>
            </div>
          </div>
      </form>
  </div>

</ul>
