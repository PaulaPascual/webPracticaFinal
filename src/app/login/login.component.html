<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container h-80">
  <div class="row align-items-center h-100">
    <div class="col-3 mx-auto">
      <div class="text-center">
        <img id="profile-img" class="rounded-circle profile-img-card" src="assets/zorro.PNG" />
        <p id="profile-name" class="profile-name-card"></p>
        <form  class="form-signin" [formGroup]="password" (ngSubmit)="onSubmit()">
          <input type="password" formControlName="password" name="password" id="inputPassword" class="form-control form-group" placeholder="password" required autofocus>
          <button class="btn btn-lg  btn-block btn-signin" type="submit" [disabled]="!password.valid">LOGIN</button>
        </form>
      </div>
    </div>
  </div>

</div>
